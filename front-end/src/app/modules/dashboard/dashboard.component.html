<app-header></app-header>

<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Users">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceUser">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fullName}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <mat-slide-toggle (change)="banUser(element)" [checked]="element.banned">
                            <label *ngIf="element.banned">
                                Banned
                            </label>
                            <label *ngIf="!element.banned">
                                Active
                            </label>
                        </mat-slide-toggle>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedUserColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedUserColumns;"></tr>
            </table>

            <mat-paginator [length]="userLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 50, 100]"
                (page)="onUserPageFired($event)">
            </mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="Videos">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceVideo">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.videoTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Status </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;">
                        <mat-slide-toggle (change)="banVideo(element)" [checked]="element.isbanned">
                            <label *ngIf="element.isbanned">
                                Banned
                            </label>
                            <label *ngIf="!element.isbanned">
                                Active
                            </label>
                        </mat-slide-toggle>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedVideoColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedVideoColumns;"></tr>
            </table>

            <mat-paginator [length]="videoLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 50, 100]"
                (page)="onVideoPageFired($event)">
            </mat-paginator>
        </div>
    </mat-tab>
</mat-tab-group>
